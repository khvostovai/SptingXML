<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>${title}</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark border" style="background-color: #537fbe">
    <a class="navbar-brand" href="/"><span class="white">Forum</span></a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto mt-2">
            <li class="nav-item"><span class="white">${user_name}</br>${user_surname}</span></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
        </ul>
    </div>
</nav>
<div class="col-3 container text-center">
    <!-- code-->
    <!-- button add -->
    <form action="/forum/addTheme">
        <button id="addButton" class="btn btn-primary" type="button" data-toggle="modal" data-pid="0" data-action="/add"
                data-target="#addTheme">For add requirement click hire
        </button>
    </form>

    <!-- list of themes -->
    <p><b>List of themes</b></p>
    <hr>
    <div class="theme container btn btn-light">
        <p><b>title</b></p>
        last message
        <hr>
        Author: author
        <br>
        Date: date
    </div>


    <!--modal window for add theme-->
    <div class="modal fade" id="addTheme" tabindex="-1" role="dialog" aria-labelledby="addThemeLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addThemeLabel">Add Theme</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="form-group">
                            <label>Title: </label>
                            <input class="form-control" id="title" type="text"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" type="button" class="btn btn-secondary">Close</button>
                    <button id="actionModalButton" class="btn btn-primary" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {
            $("#actionModalButton").on('click', function () {
                $.ajax({
                    url: "/forum/addTheme",
                    type: "POST",
                    data: "title=" + $("#title").val(),
                    success: function () {
                        $('#addTheme').modal("hide");
                        window.location.reload();
                    }
                });
            });
        })
    </script>

    <!-- end-->
</div>


</body>
</html>
